<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TalentTrac Dashboard{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="sticky top-0 z-50 bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <!-- Left: Logo -->
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-blue-600">TalentTrac</h1>
                </div>
                
                <!-- Center: Search Bar -->
                <!-- <div class="flex-grow mx-8 max-w-2xl">
                    <div class="relative">
                        <input type="text" placeholder="Search candidates" class="w-full rounded-lg border border-gray-300 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg class="absolute right-3 top-3 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </div> -->
                <form id="main-search-form" action="/" method="get" class="w-1/3">
                  <div class="relative">
                      <input 
                          type="text" 
                          id="main-search" 
                          name="search" 
                          placeholder="Search candidates" 
                          value="{{ search_term|default('') }}"
                          class="w-full rounded-lg border border-gray-300 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                      <svg class="absolute right-3 top-3 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                  </div>
                  <!-- Add hidden inputs for other filters that might be needed -->
                  <input type="hidden" name="page" value="1">
              </form>
              
              <script>
                  document.addEventListener('DOMContentLoaded', function() {
                      const searchInput = document.getElementById('main-search');
                      const searchForm = document.getElementById('main-search-form');
                      let searchTimeout;
                      
                      searchInput.addEventListener('input', function() {
                          clearTimeout(searchTimeout);
                          searchTimeout = setTimeout(function() {
                              searchForm.submit();
                          }, 400); // 400ms delay
                      });
                      
                      // Also submit when pressing Enter
                      searchInput.addEventListener('keydown', function(e) {
                          if (e.key === 'Enter') {
                              e.preventDefault();
                              clearTimeout(searchTimeout);
                              searchForm.submit();
                          }
                      });
                  });
              </script>
                
                <!-- Right: Navigation Buttons -->
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="/" class="text-gray-600 hover:text-blue-600 font-medium">Dashboard</a></li>
                        <!-- <li><a href="/admin" class="text-gray-600 hover:text-blue-600 font-medium">Admin</a></li> -->
                        <!-- <li><a href="/assess" class="text-gray-600 hover:text-blue-600 font-medium">Assess</a></li> -->
                        <!-- <li><a href="/analyze" class="text-gray-600 hover:text-blue-600 font-medium">Analyze</a></li> -->
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white shadow-inner mt-8 py-4">
        <div class="container mx-auto px-4 text-center text-gray-500">
            <p>&copy; {{ year }} TalentTrac</p>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
